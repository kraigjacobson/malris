<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <!-- SEO-friendly content for crawlers and users without JavaScript -->
    <noscript>
      <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; color: #333; background: #0a0a0a;">
        <header style="text-align: center; margin-bottom: 40px;">
          <h1 style="color: #ffffff; font-size: 2.5rem; margin-bottom: 10px;">Malris</h1>
          <p style="font-size: 1.2rem; color: #a1a1aa; margin: 0;">AI-Powered Media Processing Platform</p>
        </header>
        
        <main>
          <section style="margin-bottom: 30px;">
            <h2 style="color: #ffffff; font-size: 1.8rem; margin-bottom: 15px;">Experience Advanced AI Media Processing</h2>
            <p style="margin-bottom: 15px; color: #d4d4d8;">
              Malris is an innovative AI-powered media processing platform that combines cutting-edge technology
              with seamless workflow management. Process videos, images, and create custom content with advanced
              AI-generated results and automated job processing.
            </p>
            <p style="margin-bottom: 15px; color: #f87171;">
              <strong>This application requires JavaScript to function.</strong> Please enable JavaScript in your browser
              to access the full interactive experience.
            </p>
          </section>

          <section style="margin-bottom: 30px;">
            <h3 style="color: #ffffff; font-size: 1.5rem; margin-bottom: 15px;">Key Features</h3>
            <ul style="margin-left: 20px; margin-bottom: 15px; color: #d4d4d8;">
              <li style="margin-bottom: 8px;">AI-powered media processing with unlimited possibilities</li>
              <li style="margin-bottom: 8px;">Custom subject creation with automated workflows</li>
              <li style="margin-bottom: 8px;">Real-time job monitoring and progress tracking</li>
              <li style="margin-bottom: 8px;">Secure media storage and processing pipeline</li>
              <li style="margin-bottom: 8px;">Advanced batch processing capabilities</li>
            </ul>
          </section>

          <section style="margin-bottom: 30px;">
            <h3 style="color: #ffffff; font-size: 1.5rem; margin-bottom: 15px;">Technical Requirements</h3>
            <p style="margin-bottom: 15px; color: #d4d4d8;">
              Malris is a modern web application that requires:
            </p>
            <ul style="margin-left: 20px; margin-bottom: 15px; color: #d4d4d8;">
              <li style="margin-bottom: 8px;">JavaScript-enabled web browser</li>
              <li style="margin-bottom: 8px;">Modern browser supporting HTML5 and WebGL</li>
              <li style="margin-bottom: 8px;">Stable internet connection for AI processing</li>
            </ul>
          </section>
        </main>

        <footer style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #27272a; color: #71717a;">
          <p>&copy; 2025 Malris. All rights reserved.</p>
        </footer>
      </div>
    </noscript>

    <!-- Loading content only shown when JavaScript is enabled -->
    <script>
      document.write(`
        <div id="malris-spa-loading" class="malris-loading-container">
          <div class="malris-loading-content">
            <div class="malris-logo-container">
              <div class="malris-logo">
                <div class="malris-logo-inner">
                  <div class="malris-logo-core"></div>
                  <div class="malris-logo-ring"></div>
                  <div class="malris-logo-outer-ring"></div>
                </div>
              </div>
              <h1 class="malris-brand">Malris</h1>
            </div>
            
            <div class="malris-loading-text">
              <div class="malris-loading-subtitle">Warming up the AI processing pipeline...</div>
              <div class="malris-loading-dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          
          <div class="malris-loading-background">
            <div class="malris-bg-particle"></div>
            <div class="malris-bg-particle"></div>
            <div class="malris-bg-particle"></div>
            <div class="malris-bg-particle"></div>
            <div class="malris-bg-particle"></div>
          </div>
        </div>
        
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
          }

          .malris-loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
          }

          .malris-loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
          }

          .malris-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
          }

          .malris-logo {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 20px;
          }

          .malris-logo-inner {
            width: 100%;
            height: 100%;
            position: relative;
            animation: malris-logo-pulse 3s ease-in-out infinite;
          }

          .malris-logo-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #f59e0b, #f97316);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.6);
            animation: malris-core-glow 2s ease-in-out infinite alternate;
          }

          .malris-logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(245, 158, 11, 0.4);
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: malris-ring-spin 2s linear infinite;
          }

          .malris-logo-outer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110px;
            height: 110px;
            border: 2px solid rgba(249, 115, 22, 0.2);
            border-right: 2px solid #f97316;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: malris-outer-ring-spin 3s linear infinite reverse;
          }

          .malris-brand {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f59e0b, #f97316, #ef4444);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: 2px;
            animation: malris-brand-glow 3s ease-in-out infinite;
          }

          .malris-loading-spinner {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            position: relative;
          }

          .malris-spinner-inner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(245, 158, 11, 0.2);
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            animation: malris-spinner-spin 1s linear infinite;
          }

          .malris-loading-text {
            text-align: center;
          }

          .malris-loading-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            animation: malris-text-fade 2s ease-in-out infinite;
          }

          .malris-loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
          }

          .malris-loading-dots span {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: malris-dots-bounce 1.4s ease-in-out infinite both;
          }

          .malris-loading-dots span:nth-child(1) { animation-delay: -0.32s; }
          .malris-loading-dots span:nth-child(2) { animation-delay: -0.16s; }
          .malris-loading-dots span:nth-child(3) { animation-delay: 0s; }

          .malris-loading-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
          }

          .malris-bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(245, 158, 11, 0.3);
            border-radius: 50%;
            animation: malris-particle-float 6s ease-in-out infinite;
          }

          .malris-bg-particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
          }

          .malris-bg-particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 6s;
          }

          .malris-bg-particle:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 7s;
          }

          .malris-bg-particle:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 9s;
          }

          .malris-bg-particle:nth-child(5) {
            top: 70%;
            left: 50%;
            animation-delay: 3s;
            animation-duration: 5s;
          }

          @keyframes malris-logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
          }

          @keyframes malris-core-glow {
            0% { box-shadow: 0 0 30px rgba(245, 158, 11, 0.6); }
            100% { box-shadow: 0 0 50px rgba(245, 158, 11, 0.9), 0 0 80px rgba(245, 158, 11, 0.4); }
          }

          @keyframes malris-ring-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
          }

          @keyframes malris-outer-ring-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
          }

          @keyframes malris-brand-glow {
            0%, 100% { 
              text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
              transform: scale(1);
            }
            50% { 
              text-shadow: 0 0 30px rgba(245, 158, 11, 0.8), 0 0 40px rgba(249, 115, 22, 0.4);
              transform: scale(1.02);
            }
          }

          @keyframes malris-spinner-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }

          @keyframes malris-text-fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
          }

          @keyframes malris-dots-bounce {
            0%, 80%, 100% {
              transform: scale(0);
              opacity: 0.5;
            }
            40% {
              transform: scale(1);
              opacity: 1;
            }
          }

          @keyframes malris-particle-float {
            0%, 100% {
              transform: translateY(0px) translateX(0px);
              opacity: 0.3;
            }
            25% {
              transform: translateY(-20px) translateX(10px);
              opacity: 0.7;
            }
            50% {
              transform: translateY(-40px) translateX(-5px);
              opacity: 1;
            }
            75% {
              transform: translateY(-20px) translateX(-10px);
              opacity: 0.7;
            }
          }

          /* Mobile responsive */
          @media screen and (max-width: 768px) {
            .malris-logo {
              width: 100px;
              height: 100px;
            }

            .malris-logo-core {
              width: 35px;
              height: 35px;
            }

            .malris-logo-ring {
              width: 70px;
              height: 70px;
            }

            .malris-logo-outer-ring {
              width: 95px;
              height: 95px;
            }

            .malris-brand {
              font-size: 2rem;
            }

            .malris-loading-spinner {
              width: 50px;
              height: 50px;
            }

            .malris-loading-subtitle {
              font-size: 14px;
            }
          }

          @media screen and (max-width: 480px) {
            .malris-logo {
              width: 80px;
              height: 80px;
            }

            .malris-logo-core {
              width: 30px;
              height: 30px;
            }

            .malris-logo-ring {
              width: 60px;
              height: 60px;
            }

            .malris-logo-outer-ring {
              width: 75px;
              height: 75px;
            }

            .malris-brand {
              font-size: 1.8rem;
              letter-spacing: 1px;
            }

            .malris-loading-subtitle {
              font-size: 13px;
            }
          }
        </style>
      `);

      // Hide the loading screen when the app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('malris-spa-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingElement.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>

    {{ APP }}
  </body>
</html>
