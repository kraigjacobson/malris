<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malris - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: url('/icon-192x192.png') center/cover;
            border-radius: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse"></div>
        <h1>Connection Lost</h1>
        <p>Your media processing jobs are safe! We'll reconnect automatically when your internet connection is restored.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Reconnect to Malris
        </button>
    </div>

    <script>
        // Auto-retry connection when online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show connection status
        if (!navigator.onLine) {
            document.querySelector('p').innerHTML = 
                "You're currently offline. Your processing jobs will continue running and we'll reconnect automatically when your internet returns.";
        }
    </script>
</body>
</html>
